<div 
    class="categories-area pb-70"
    [ngClass]="{'bg-color-f2f7fa pt-100' : router?.url === '/index-2'}"
>
    <div class="container">
        <div class="section-title left-title">
            <h2>Explorer nos catégories de cours</h2>
        </div>
        <div 
            class="categories-slide"
            [ngClass]="{'style-two' : router?.url === '/index-2'}"
        >
            <owl-carousel-o [options]="categoriesSlides">
                <ng-template carouselSlide>
                    <div 
                        class="single-categories-item"
                        [ngClass]="{'bg-color' : router?.url === '/index-2'}"
                    >
                        <a routerLink="/courses" class="categories-img">
                            <img src="assets/images/categories/categories-1.png" alt="Image">
                        </a>
                        <h3><a routerLink="/courses">Mathématiques</a></h3>
                    </div>
                </ng-template>
                <ng-template carouselSlide>
                    <div 
                        class="single-categories-item"
                        [ngClass]="{'bg-color' : router?.url === '/index-2'}"
                    >
                        <a routerLink="/courses" class="categories-img">
                            <img src="assets/images/categories/categories-2.png" alt="Image">
                        </a>
                        <h3><a routerLink="/courses">Physique</a></h3>
                    </div>
                </ng-template>
                <ng-template carouselSlide>
                    <div 
                        class="single-categories-item"
                        [ngClass]="{'bg-color' : router?.url === '/index-2'}"
                    >
                        <a routerLink="/courses" class="categories-img">
                            <img src="assets/images/categories/categories-3.png" alt="Image">
                        </a>
                        <h3><a routerLink="/courses">Chimie</a></h3>
                    </div>
                </ng-template>
                <ng-template carouselSlide>
                    <div 
                        class="single-categories-item"
                        [ngClass]="{'bg-color' : router?.url === '/index-2'}"
                    >
                        <a routerLink="/courses" class="categories-img">
                            <img src="assets/images/categories/categories-4.png" alt="Image">
                        </a>
                        <h3><a routerLink="/courses">Biologie</a></h3>
                    </div>
                </ng-template>
                <ng-template carouselSlide>
                    <div 
                        class="single-categories-item"
                        [ngClass]="{'bg-color' : router?.url === '/index-2'}"
                    >
                        <a routerLink="/courses" class="categories-img">
                            <img src="assets/images/categories/categories-5.png" alt="Image">
                        </a>
                        <h3><a routerLink="/courses">Français</a></h3>
                    </div>
                </ng-template>
                <ng-template carouselSlide>
                    <div 
                        class="single-categories-item"
                        [ngClass]="{'bg-color' : router?.url === '/index-2'}"
                    >
                        <a routerLink="/courses" class="categories-img">
                            <img src="assets/images/categories/categories-3.png" alt="Image">
                        </a>
                        <h3><a routerLink="/courses">Anglais</a></h3>
                    </div>
                </ng-template>
            </owl-carousel-o>
        </div>
    </div>
</div>
