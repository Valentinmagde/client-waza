<!-- Navbar -->
<nav class="db-navbar navbar navbar-light bg-light">
    <div class="container-fluid">
        <a routerLink="/user-dashboard" class="navbar-brand me-0">
            <img src="assets/images/logo.jpg" alt="Image">
        </a>
        <h3>Tableau de bord</h3>
        <button class="navbar-toggler" type="button" (click)="sidebarSwitcherToggleClass()">
            <span class="burger-menu">
                <span class="top-bar"></span>
                <span class="middle-bar"></span>
                <span class="bottom-bar"></span>
            </span>
        </button>
        <ul class="db-others-option d-flex mb-0 align-items-center">
            <!-- <li>
                <a routerLink="/become-an-instructor">
                    Become an instructor
                </a>
            </li> -->
            <li class="db-dropdown">
                <div class="db-option" [class.active]="switcherClassApplied"> 
                    <button class="dropdown-toggle" type="button" (click)="switcherToggleClass()">
                        <img src="assets/images/admin.jpg" alt="Image">
                        <ng-container *ngIf="(user$|async) as user">
                            <span>{{user.firstName}}</span>
                        </ng-container>
                    </button>
                    <div class="dropdown-menu"> 
                        <a class="dropdown-item" routerLink="/user-settings">Paramètres</a>
                        <a class="dropdown-item cursor-pointer" (click)="signOut()">Déconnexion</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</nav>

<!-- Sidebar Menu -->
<div class="db-left-sidebar-area" [class.active]="sidebarSwitcherClassApplied">
    <ul>
        <li><a routerLink="/student-dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><i class="ri-dashboard-line"></i> Tableau de bord</a></li>
        <li><a routerLink="/student-profile" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><i class="ri-user-line"></i> Mon Profil</a></li>
        <li><a routerLink="/student-enrolled-courses" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><i class="ri-book-open-line"></i> Mes Cours</a></li>
        <li><a routerLink="/student-reviews" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><i class="ri-shape-line"></i> Revues</a></li>
        <!-- <li><a routerLink="/student-purchase-history" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><i class="ri-history-fill"></i> Historique des achats</a></li> -->
        <li><a routerLink="/student-settings" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><i class="ri-settings-3-line"></i> Paramètres</a></li>
        <li><a class="cursor-pointer" (click)="signOut()"><i class="ri-logout-circle-r-line"></i> Déconnexion</a></li>
    </ul>
    <button class="navbar-toggler" type="button" (click)="sidebarSwitcherToggleClass()">
        <span class="burger-menu">
            <span class="top-bar"></span>
            <span class="middle-bar"></span>
            <span class="bottom-bar"></span>
        </span>
    </button>
</div>
